<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Github Communication" />
    <meta name="keywords" content="Github, Communication, API" />

    <title>GithubCommunication</title>
    <meta name="author" content="AgAmemnno" />
    <link rel="stylesheet" href="index.css"/>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai",
          "octokit/auth-token" from "https://esm.sh/@octokit/auth-token";
        }
      }
    </script>
    <script type="application/javascript">
      if (window.location.hostname === "localhost") {
        let GITHUB_API_KEY = localStorage.getItem("GITHUB_API_KEY");
        if (!GITHUB_API_KEY) {
          GITHUB_API_KEY = prompt("Please enter your API key from AI Studio:");
          if (GITHUB_API_KEY) {
            localStorage.setItem("GITHUB_API_KEY", GITHUB_API_KEY);
          }
        }
        window.globalThis.process = { env: { GITHUB_PAT: GITHUB_API_KEY } };
      }
    </script>
  </head>

  <body>
    <script type="module" src="index.js"></script>
  </body>
</html>

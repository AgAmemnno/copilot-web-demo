  /* min-height: calc(100vh - 100px - 20px - (3px * 2)); */
  /* 上記は padding-top, padding-bottom, borderの太さを考慮した計算。
     100vhを使わない場合は、htmlにheight:100%を設定し、bodyにmin-height:100%とbox-sizing:border-boxを設定するなどの方法もありますが、

            <option value="retro-vintage-shadow">レトロ調</option>
            <option value="neon-glow-effect">ネオン光彩</option>
            <option value="hard-edge-shadow">アウトライン</option>
        </select>
    </div>
  </div>

<script>
  // DOM要素を取得
  const styleSelector = document.getElementById('style-selector');
 
  const eleP        = document.querySelectorAll("p");
  // select要素の変更を監視するイベントリスナーを追加
  styleSelector.addEventListener('change', function() {
      // 選択されたoptionのvalue値（クラス名）を取得
      const selectedClass = this.value;

      // 適用する可能性のある全てのカスタムクラスのリスト
      // これにより、以前に適用されたクラスを確実に削除できます
      const allClasses = [
          'no-shadow',
          'simple-drop-shadow',
          'retro-vintage-shadow',
          'neon-glow-effect',
          'hard-edge-shadow'
      ];

      // まず、既存の関連クラスをすべて削除
      allClasses.forEach(cls => {
          textToStyle.classList.remove(cls);
      });

      // 新しく選択されたクラスを追加
      // selectedClassが空でないことを確認（念のため）
      if (selectedClass) {
          textToStyle.classList.add(selectedClass);
      }

      // 特定のスタイルに応じて、テキスト要素の背景色と境界線色を直接変更
      if (selectedClass === 'neon-glow-effect') {
          textToStyle.style.backgroundColor = '#1a202c'; // 暗い背景 (gray-900相当)
          textToStyle.style.borderColor = '#374151'; // 暗い境界線 (gray-700相当)
      } else if (selectedClass === 'hard-edge-shadow') {
          textToStyle.style.backgroundColor = '#6b7280'; // 中間のグレー背景 (gray-500相当)
          textToStyle.style.borderColor = '#4b5563'; // 中間のグレー境界線 (gray-600相当)
      } else {
          // 他のスタイルの場合はデフォルトの背景色と境界線色に戻す
          textToStyle.style.backgroundColor = ''; // CSSで定義されたもの、またはデフォルトに戻す
          textToStyle.style.borderColor = '#cbd5e0'; // 元の境界線色 (gray-400相当)
      }
  });

  // 初期表示時のスタイル適用について：
  // HTMLの<div id="textToStyle" class="target-text no-shadow">で
  // 'no-shadow' クラスが初期設定されているため、
  // JavaScriptでの特別な初期設定は不要です。
  // また、背景色と境界線色も、上記のelse節のロジックにより
  // 初期状態（'no-shadow'）ではCSSで定義されたスタイルが適用されます。
</script>

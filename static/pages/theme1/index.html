<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダークモード・ライトモード対応デモ</title>
    <style>
        /* * 基本となるライトモードのカラースキームをCSS変数として定義します。
         * これらの変数は、ドキュメント全体で再利用可能です。
         */
        :root {
            --primary-text-color: #212529; /* メインのテキスト色 (濃い灰色) */
            --secondary-text-color: #495057; /* サブのテキスト色 (やや薄い灰色) */
            --background-color: #ffffff; /* 背景色 (白) */
            --surface-color: #f8f9fa; /* カードやセクションなどの表面色 (薄い灰色) */
            --primary-color: #007bff; /* プライマリーカラー (青) */
            --secondary-color: #6c757d; /* セカンダリーカラー (灰色) */
            --border-color: #dee2e6; /* 境界線の色 (薄い灰色) */
            --link-color: #007bff; /* リンクの色 (青) */
            --link-hover-color: #0056b3; /* リンクのホバー色 (濃い青) */

            /* シャドウの色もテーマに合わせて調整できます */
            --box-shadow-color: rgba(0, 0, 0, 0.1);
        }

        /*
         * ユーザーのシステム設定がダークモードの場合のカラースキームを定義します。
         * @media (prefers-color-scheme: dark) を使用して、
         * ライトモードで定義したCSS変数の値を上書きします。
         */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-text-color: #e9ecef; /* メインのテキスト色 (明るい灰色) */
                --secondary-text-color: #adb5bd; /* サブのテキスト色 (やや明るい灰色) */
                --background-color: #121212; /* 背景色 (非常に暗い灰色) */
                --surface-color: #1e1e1e; /* カードやセクションなどの表面色 (暗い灰色) */
                --primary-color: #66b2ff; /* プライマリーカラー (明るい青) */
                --secondary-color: #868e96; /* セカンダリーカラー (明るい灰色) */
                --border-color: #495057; /* 境界線の色 (やや濃い灰色) */
                --link-color: #66b2ff; /* リンクの色 (明るい青) */
                --link-hover-color: #80c1ff; /* リンクのホバー色 (さらに明るい青) */

                --box-shadow-color: rgba(255, 255, 255, 0.1);
            }
        }

        /*
         * 基本的なスタイリング
         * ここで定義したCSS変数を各要素に適用します。
         */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease; /* スムーズなテーマ切り替えのため */
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--box-shadow-color);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        h1, h2, h3 {
            color: var(--primary-color);
        }

        h1 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        p {
            color: var(--secondary-text-color);
            margin-bottom: 1em;
        }

        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        button {
            background-color: var(--primary-color);
            color: var(--background-color); /* ボタンのテキスト色は背景色とコントラストがつくように */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.85;
        }

        .secondary-button {
            background-color: var(--secondary-color);
            color: var(--background-color);
        }

        .secondary-button:hover {
            opacity: 0.85;
        }

        .sample-content {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>カラーテーマデモ</h1>
        <p>このページは、CSS変数と <code>@media (prefers-color-scheme)</code> を使用して、ライトモードとダークモードに対応しています。</p>
        <p>お使いのオペレーティングシステムまたはブラウザの表示設定を切り替えて、テーマが自動的に変更されることを確認してください。</p>

        <h2>セクションタイトル</h2>
        <p>これは、<a href="#">サンプルリンク</a> を含む段落です。CSS変数のおかげで、リンクの色もテーマに合わせて調整されます。</p>

        <div class="sample-content">
            <h3>サブセクション</h3>
            <p>このボックスも、表面色 (<code>--surface-color</code>) と境界線色 (<code>--border-color</code>) の変数を使用しています。</p>
        </div>

        <p style="margin-top: 20px;">
            <button>プライマリーボタン</button>
            <button class="secondary-button" style="margin-left: 10px;">セカンダリーボタン</button>
        </p>
    </div>
</body>
</html>

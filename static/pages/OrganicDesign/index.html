    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Quicksandフォントをデフォルトに設定 */
        body {
            font-family: 'Quicksand', sans-serif;
            /* 自然な背景色 (淡い緑) */
            background-color: #f0f4f0;
            color: #3a4d3a; /* 暗めの緑のテキスト */
            line-height: 1.7; /* ゆったりとした行間 */
        }

        /* コンテナ: 緩やかな曲線 */
        .organic-container {
            background-color: rgba(255, 255, 255, 0.85); /* 半透明の白 */
            /* 大きな角丸で柔らかさを表現 */
            border-radius: 30px;
            padding: 2rem 2.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* ソフトな影 */
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* 見出し: 自然な色合い */
        h1, h2 {
            font-weight: 700;
            color: #5f7a5f; /* やや濃い緑 */
        }

        /* ボタン: 葉っぱのような形 (例) */
        .organic-button {
            background-color: #8cb38c; /* 落ち着いた緑 */
            color: white;
            font-weight: 600;
            padding: 0.8rem 1.8rem;
            border: none;
            /* 左右で異なる角丸を設定し、非対称な形状に */
            border-radius: 50px 20px 50px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .organic-button:hover {
            background-color: #799979;
            transform: translateY(-2px); /* わずかに浮き上がる */
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        /* 画像: 曲線的なマスク (例) */
        .organic-image {
            /* clip-path で画像を曲線的に切り取る */
            /* この例は単純な楕円ですが、より複雑な形状も可能です */
            clip-path: ellipse(45% 40% at 50% 50%);
            /* border-radius でも柔らかさを表現可能 */
            /* border-radius: 50px; */
            width: 100%;
            height: auto;
            object-fit: cover; /* アスペクト比を保ちつつカバー */
        }

        /* 波のような区切り線 (SVG例) */
        .wave-divider {
            width: 100%;
            height: 50px; /* 高さは調整可能 */
            overflow: hidden;
            margin: 2rem 0;
        }
        .wave-divider svg {
            display: block;
            width: 100%;
            height: 100%;
        }

    </style>
</head>

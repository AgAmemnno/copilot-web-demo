<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レトロ/ヴィンテージ デザイン 例</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* カスタムフォントと背景テクスチャ */
        body {
            font-family: 'Lato', sans-serif; /* 本文用フォント */
            background-color: #f5f1e8; /* クリーム色の背景 */
            /* 微妙な紙のようなテクスチャを追加 (例) */
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23dcd6c8' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
            color: #4a4a4a; /* やや暗めのテキスト色 */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif; /* 見出し用フォント */
            color: #8b4513; /* ブラウン系の見出し色 */
        }

        /* コンテナのスタイル */
        .vintage-container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明の白背景でコンテンツを読みやすく */
            border: 1px solid #dcd6c8; /* 細い境界線 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 軽い影 */
            border-radius: 4px; /* わずかに角丸 */
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* ボタンのスタイル */
        .vintage-button {
            font-family: 'Lato', sans-serif;
            background-color: #a0522d; /* シエンナ色 */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase; /* 大文字 */
            letter-spacing: 1px; /* 文字間隔 */
        }

        .vintage-button:hover {
            background-color: #8b4513; /* ホバー時に少し暗く */
        }

        /* 装飾的な区切り線 */
        .divider {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(139, 69, 19, 0), rgba(139, 69, 19, 0.75), rgba(139, 69, 19, 0)); /* ブラウン系のグラデーション線 */
            margin: 2rem 0;
        }

    </style>
</head>
<body class="p-8">

    <div class="max-w-3xl mx-auto">

        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold mb-2">古き良き時代</h1>
            <p class="text-lg text-gray-600" style="font-family: 'Lato', sans-serif;">懐かしのデザインへようこそ</p>
        </header>

        <main class="vintage-container">

            <h2 class="text-3xl font-bold mb-4">レトロな魅力</h2>
            <p class="leading-relaxed mb-6">
                ヴィンテージデザインは、過去の時代の美学を現代に取り入れます。温かみのある色、特徴的なフォント、そして時には手作りのような質感が、ノスタルジックな雰囲気を醸し出します。
            </p>

            <img src="https://placehold.co/600x300/a0522d/ffffff?text=ヴィンテージ風画像" alt="ヴィンテージ風画像" class="w-full h-auto rounded mb-6 shadow" onerror="this.src='https://placehold.co/600x300/cccccc/ffffff?text=画像読込失敗'; this.alt='画像読み込み失敗';">

            <p class="leading-relaxed mb-4">
                テクスチャやパターン、装飾的な要素が、デザインに深みと個性を与えます。
            </p>

            <hr class="divider">

            <div class="text-center">
                <button class="vintage-button">もっと見る</button>
            </div>

        </main>

        <footer class="mt-12 text-center text-sm text-gray-500">
            &copy; 2025 レトロデザイン工房
        </footer>

    </div>

</body>
</html>
